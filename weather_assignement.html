<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Forecast</title>
    <!-- (Your CSS here, unchanged) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 448px;
            width: 100%;
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .main-title {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 24px;
        }

        /* Form Layout */
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 16px; /* Equivalent to space-y-4 */
        }

        .coord-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @media (min-width: 640px) { /* Small screens and up */
            .coord-group {
                flex-direction: row;
                gap: 16px; /* Equivalent to sm:space-x-4 */
            }
        }

        .input-wrapper {
            flex: 1; /* Equivalent to flex-1 */
        }

        .label-text {
            display: block;
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: 500; /* Equivalent to font-medium */
            color: #374151; /* Equivalent to text-gray-700 */
            margin-bottom: 4px; /* Equivalent to mb-1 */
        }

        .input-field {
            width: 100%;
            padding: 8px 16px; /* Equivalent to px-4 py-2 */
            border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
            border-radius: 8px; /* Equivalent to rounded-lg */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-field:focus {
            border-color: #3b82f6; /* Equivalent to focus:border-blue-500 */
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* Equivalent to focus:ring-blue-500 */
        }

        /* Button Styling */
        .submit-button {
            width: 100%;
            background-color: #2563eb; /* Equivalent to bg-blue-600 */
            color: white;
            font-weight: 600; /* Equivalent to font-semibold */
            padding: 12px 16px; /* Equivalent to py-3 */
            border-radius: 8px; /* Equivalent to rounded-lg */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
        }

        .submit-button:hover {
            background-color: #1d4ed8; /* Equivalent to hover:bg-blue-700 */
        }
        
        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5); /* Equivalent to focus:ring-4 focus:ring-blue-500 */
        }


        /* Results Area */
        .results-area {
            margin-top: 24px; /* Equivalent to mt-6 */
            padding: 16px; /* Equivalent to p-4 */
            border: 1px solid #e5e7eb; /* Equivalent to border-gray-200 */
            border-radius: 8px; /* Equivalent to rounded-lg */
            background-color: #f9fafb; /* Equivalent to bg-gray-50 */
            min-height: 100px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .initial-message {
            color: #9ca3af; /* Equivalent to text-gray-500 */
            font-style: italic;
        }

        /* Specific Weather Display Styles */
        .weather-display {
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 12px; /* space-y-3 */
        }

        .weather-display h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
            margin-top: 0;
            margin-bottom: 4px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px; /* gap-4 */
        }

        .weather-card {
            padding: 12px; /* p-3 */
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        .weather-card.full-width {
            grid-column: span 2 / span 2; /* col-span-2 */
        }

        .weather-card p:first-child {
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-gray-500 */
            margin: 0;
        }

        .weather-card p:last-child {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            margin: 4px 0 0 0;
        }
        
        .weather-card .temp-value {
            color: #3b82f6; /* text-blue-600 */
        }

        .api-source {
            font-size: 0.75rem; /* text-xs */
            color: #9ca3af; /* text-gray-400 */
            margin-top: 16px; /* mt-4 */
        }

        /* Loading and Error States */
        .loading-message, .error-message {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-message {
            background-color: #eff6ff; /* blue-100 */
            color: #2563eb; /* blue-600 */
            border-color: #bfdbfe; /* blue-300 */
            gap: 8px; /* space-x-2 */
            font-size: 1.125rem; /* text-lg */
        }

        .error-message {
            background-color: #fee2e2; /* red-100 */
            color: #b91c1c; /* red-700 */
            border-color: #fca5a5; /* red-300 */
        }

        .error-message p {
            margin: 0;
        }
        
        /* Spinner styles */
        .spinner {
            animation: spin 1s linear infinite;
            height: 20px;
            width: 20px;
            color: #3b82f6; /* blue-500 */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="main-title">Global Weather Lookup</h1>
        <p class="subtitle">Enter coordinates to fetch the current forecast.</p>

        <form id="weatherForm" class="input-form">
            <div class="coord-group">
                <div class="input-wrapper">
                    <label for="latitude" class="label-text">Latitude</label>
                    <input type="number" id="latitude" name="latitude" placeholder="e.g., 44.7" required class="input-field">
                </div>
                <div class="input-wrapper">
                    <label for="longitude" class="label-text">Longitude</label>
                    <input type="number" id="longitude" name="longitude" placeholder="e.g., -73.45" required class="input-field">
                </div>
            </div>
            <button type="submit" class="submit-button">Get Weather</button>
        </form>

        <div id="weatherResults" class="results-area">
            <p class="initial-message" id="initialMessage">Weather data will appear here.</p>
        </div>
    </div>
    <script>
    document.getElementById('weatherForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const lat = document.getElementById('latitude').value;
      const lon = document.getElementById('longitude').value;
      const resultsDiv = document.getElementById('weatherResults');
      resultsDiv.textContent = "Loading...";

      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        if (data.current_weather) {
          resultsDiv.innerHTML = `
            <h3>Current Weather</h3>
            <p>Temperature: ${data.current_weather.temperature}Â°C</p>
            <p>Wind Speed: ${data.current_weather.windspeed} km/h</p>
            <p>Weather Code: ${data.current_weather.weathercode}</p>
          `;
        } else {
          resultsDiv.textContent = "No weather data found.";
        }
      } catch (err) {
        resultsDiv.textContent = "Error fetching weather data.";
        console.error(err);
      }
    });
    </script>
</body>
</html>
